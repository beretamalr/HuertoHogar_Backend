spring.application.name=tienda-backend

## CONFIGURACIÓN DE CONEXIÓN A MySQL

# 1. URL de conexión (Debe incluir el nombre de tu BD)
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_huerta?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# 2. Nombre de usuario de MySQL
spring.datasource.username=root

# 3. Contraseña de MySQL
